{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol">
                {% for symbol in symbols %}
                <option>{{ symbol["symbol"] }}</option>

                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <input class="form-control mx-auto w-auto" id="password" name="shares" placeholder="shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>
{% endblock %}
