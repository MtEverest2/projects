{% extends "layout.html" %}

{% block title %}
    Settings
{% endblock %}

{% block main %}
<h4 align="left">Settings</h4>


    <h5>Change Password</h5>
        <form action="/settings" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="form-group">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Old Password" type="password">
            </div>
            <div class="form-group">
                <input class="form-control mx-auto w-auto" id="newpass" name="newpass" placeholder="New Password" type="password">
            </div>

            <button class="btn btn-primary" type="submit">Change Password</button>

        </form>
{% endblock %}
